<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{{ url_for('welcome') }}" class="btn btn-primary float-end">
            <i class="bi bi-house-door"></i> Home
        </a>
        <h1>Edit Asset</h1>
        <form action="{{ url_for('edit_asset', asset_id=asset.id) }}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Asset Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ asset.name }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ asset.category }}" required>
            </div>
            <div class="mb-3">
                <label for="unique_id" class="form-label">Unique ID</label>
                <input type="text" class="form-control" id="unique_id" name="unique_id" value="{{ asset.unique_id }}" required>
            </div>
            <div class="mb-3">
                <label for="po_number" class="form-label">PO Number</label>
                <input type="text" class="form-control" id="po_number" name="po_number" value="{{ asset.po_number }}" required>
            </div>
            <!-- Other asset details input fields here -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
