<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Assets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{{ url_for('welcome') }}" class="btn btn-primary float-end">
            <i class="bi bi-house-door"></i> Home
        </a>
        <h1>Assign Assets to Users</h1>
        <form action="{{ url_for('assign_assets') }}" method="post">
            <div class="mb-3">
                <label for="asset_id" class="form-label">Select Asset</label>
                <select class="form-select" id="asset_id" name="asset_id" required>
                    <option value="" disabled selected>Select Asset</option>
                    {% for asset in assets %}
                    <option value="{{ asset[0] }}">{{ asset[3] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="user_id" class="form-label">Select User</label>
                <select class="form-select" id="user_id" name="user_id" required>
                    <option value="" disabled selected>Select User</option>
                    {% for user in users %}
                    <option value="{{ user[0] }}">{{ user[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Asset</button>
        </form>
        <form action="{{ url_for('import_user_assets') }}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">Import User Assets CSV File</label>
        <input class="form-control" type="file" id="file" name="file" required>
    </div>
    <button type="submit" class="btn btn-primary">Import User Assets</button>
</form>
    </div>
</body>

</html>
