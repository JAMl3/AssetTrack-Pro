<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <a href="{{ url_for('welcome') }}" class="btn btn-primary float-end">
            <i class="bi bi-house-door"></i> Home
        </a>
        <h1>SQL Console</h1>
        <form method="post">
            <div class="mb-3">
                <label for="sqlQuery" class="form-label">Enter SQL Query:</label>
                <textarea class="form-control" id="sqlQuery" name="sqlQuery" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Execute Query</button>
        </form>
        <div class="mt-5">
            <h2>Query Result:</h2>
            <pre>{{ query_result }}</pre>
        </div>
    </div>
</body>

</html>
